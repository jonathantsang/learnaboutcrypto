<script>
$(document).ready( function (){
	console.log("ready");
	// When the button is pressed, query the tickers
	$('#bitcoin').click(function() {
		var query = $('#bitcoin');
		console.log("submitted");
		console.log(query.text());
		$.post("/", { name: query.text() })
			.done(function( data ) {
    			console.log(data);
  			});
		return false;
	});
});

</script>
